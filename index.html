<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Calculations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">       
        <div class="calculations">
            <h2>Heron's Formula</h2>
            <label for="heron-a">Side a:</label>
            <input type="number" id="heron-a" required>
            <label for="heron-b">Side b:</label>
            <input type="number" id="heron-b" required>
            <label for="heron-c">Side c:</label>
            <input type="number" id="heron-c" required>
            <label for="heron-answer">Area (Result):</label>
            <input type="number" id="heron-answer" disabled>
            <button id="heron-calculation">Calculate</button>
        </div>

        <div class="calculations">
            <h2>Ambiguous Case</h2>
            <label for="ambiguous-angle-a">Angle A:</label>
            <input type="number" id="ambiguous-angle-a" required>
            <label for="ambiguous-side-a">Side a:</label>
            <input type="number" id="ambiguous-side-a" required>
            <label for="ambiguous-side-b">Side b:</label>
            <input type="number" id="ambiguous-side-b" required>
            <label for="triangle-type">Triangle Type (Result):</label>
            <input type="text" id="triangle-type" disabled>
            <button id="ambiguous-calculation">Calculate</button>
        </div>

        <div class="calculations">
            <h2>Newton's Method</h2>
            <label for="root-guess">Root Guess:</label>
            <input type="number" id="root-guess" required>
            <label for="root-approximation">Root Approximation (Result):</label>
            <input type="number" id="root-approximation" disabled>
            <button id="newton-calculation">Calculate</button>
        </div>

        <div class="calculations">
            <h2>Polynomial Function</h2>
            <label for="coefficients">Coefficients:</label>
            <input type="text" id="coefficients">
            <label for="exponents">Exponents:</label>
            <input type="text" id="exponents">
            <label for="x-value">X Value:</label>
            <input type="text" id="x-value">
            <label for="polynomial-function">Polynomial Function (Result):</label>
            <input type="text" id="polynomial-function" disabled>
            <label for="polynomial-evaluation-result">Polynomial Evaluation (Result):</label>
            <input type="text" id="polynomial-answer" disabled>
            <button id="polynomial-calculation">Calculate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
