<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Calculations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">       
        <div class="calculations">
            <h2>Heron's Formula</h2>
            <label for="side-a-heron">Side a:</label>
            <input type="number" id="side-a-heron" required>
            <label for="side-b-heron">Side b:</label>
            <input type="number" id="side-b-heron" required>
            <label for="side-c-heron">Side c:</label>
            <input type="number" id="side-c-heron" required>
            <label for="heron-result">Area (Result):</label>
            <input type="number" id="heron-result" disabled>
            <button id="calculate-heron">Calculate</button>
        </div>

        <div class="calculations">
            <h2>Ambiguous Case</h2>
            <label for="angle-a-ambiguous">Angle A:</label>
            <input type="number" id="angle-a-ambiguous" required>
            <label for="side-a-ambiguous">Side a:</label>
            <input type="number" id="side-a-ambiguous" required>
            <label for="side-b-ambiguous">Side b:</label>
            <input type="number" id="side-b-ambiguous" required>
            <label for="triangle-type-result">Triangle Type (Result):</label>
            <input type="text" id="triangle-type-result" disabled>
            <button id="calculate-ambiguous">Calculate</button>
        </div>

        <div class="calculations">
            <h2>Newton's Method</h2>
            <label for="root-guess">Root Guess:</label>
            <input type="number" id="root-guess" required>
            <label for="root-approximation-result">Root Approximation (Result):</label>
            <input type="number" id="root-approximation-result" disabled>
            <button id="calculate-newton">Calculate</button>
        </div>

        <div class="calculations">
            <h2>Polynomial Function</h2>
            <label for="coefficients">Coefficients:</label>
            <input type="text" id="coefficients">
            <label for="exponents">Exponents:</label>
            <input type="text" id="exponents">
            <label for="x-value">X Value:</label>
            <input type="text" id="x-value">
            <label for="polynomial-function-result">Polynomial Function (Result):</label>
            <input type="text" id="polynomial-function-result" disabled>
            <label for="polynomial-evaluation-result">Polynomial Evaluation (Result):</label>
            <input type="text" id="polynomial-evaluation-result" disabled>
            <button id="calculate-polynomial">Calculate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
